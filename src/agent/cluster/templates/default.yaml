kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: {name}

networking:
  apiServerAddress: "127.0.0.1"
  apiServerPort: 6443
  podSubnet: "10.244.0.0/16"
  serviceSubnet: "10.96.0.0/12"
  kubeProxyMode: "iptables"

nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
      - |
        kind: ClusterConfiguration
        apiServer:
          extraArgs:
            enable-admission-plugins: "NodeRestriction,ResourceQuota,LimitRanger,NamespaceLifecycle,ServiceAccount"
            request-timeout: "60s"

    extraPortMappings:
      # HTTP and HTTPS for ingress controller (when using hostPort)
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      - containerPort: 443
        hostPort: 443
        protocol: TCP
